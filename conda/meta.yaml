{% set version = "2.24.0" %}

package:
  name: openalea.plantgl
  version: {{ version }}

source:
  path: ..

about:
  home: https://github.com/openalea/plantgl
  license: Cecill-C
  summary: An open-source graphic toolkit for the creation, simulation and analysis of 3D virtual plants.

build:
  preserve_egg_dir: True
  number: 1

requirements:
  build:
   - python =3
   - qt
   - boost
   - bison [unix]
   - flex [unix]
   - gmp [unix]
   - cgal [unix]
   - m2-bison [win]
   - m2-flex [win]
   - qhull
   - eigen
   - ann
   - pyqglviewer
   - menuinst
   - cmake
  run:
   - python =3
   - qt
   - boost
   - gmp [unix]
   - cgal [unix]
   - qhull
   - ann
   - pyqt
   - ipython
   - qtconsole
   - pyopengl
   - pyqglviewer
   - vs2015_runtime [win]
