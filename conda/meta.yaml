# do not edit the following line. It will be updated automatically
{% set version = "2.24.0" %}

package:
  name: openalea.plantgl
  version: {{ version }}

source:
  path: ..

about:
  home: https://github.com/openalea/plantgl
  license: Cecill-C
  summary: An open-source graphic toolkit for the creation, simulation and analysis of 3D virtual plants.

build:
  preserve_egg_dir: True
  number: 1

requirements:
  build:
   - python =3
   - qt
   - boost
   - bison [unix]
   - flex [unix]
   - gmp [unix]
   - cgal [unix]
   - m2-bison [win]
   - m2-flex [win]
   - qhull
   - eigen
   - ann
   - pyqglviewer
   - menuinst
   - cmake
   - setuptools
   - openalea.deploy
  run:
   - python =3
   - qt
   - boost
   - gmp [unix]
   - cgal [unix]
   - qhull
   - ann
   - pyqt
   - ipython
   - qtconsole
   - pyopengl
   - pyqglviewer
   - scipy
   - mathplotlib
   - vs2015_runtime [win]

test:
  requires:
    - nose
  imports:
    - openalea.plantgl
  source_files:
    - test/test_*.py
    - test/data
    - share/
  commands:
    - nosetests -v -I test_viewer.py -I test_projpershape.py -I thread.py -I test_geomprinter.py -I test_coneofperception.py -I test_pointgrid.py -I test_depthsortengine.py
