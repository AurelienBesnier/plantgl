{% set version = "3.0.4" %}

package:
  name: openalea.plantgl
  version: {{ version }}

source:
  path: ..

about:
  home: https://github.com/openalea/plantgl
  license: Cecill-C
  summary: An open-source graphic toolkit for the creation, simulation and analysis of 3D virtual plants.

build:
  number: 6
  preserve_egg_dir: True

requirements:
  build:
      - binutils_impl_linux-64<2.31.0 # [linux]
      - {{ compiler('cxx') }}
      - bison [unix]
      - flex [unix]
      - m2-bison [win]
      - m2-flex [win]
      - menuinst [win]
      - pip
      - cmake >=3.12.0
      - openalea.deploy
      - setuptools
      - python {{PY_VER}}
  #host:
  #    - python {{PY_VER}}
      - numpy
      - eigen
      - gmp [unix]
      - cgal [unix]
      - qhull
      - ann
      - qt >=5
      - pyqt >=5
      - boost # boost module of conda-forge install boost.python and dependency boost-cpp for the cpp libs.
      - libpng
    
  run:
      - python {{PY_VER}}
      - {{ pin_compatible('numpy') }}
      - eigen
      - gmp [unix]
      - cgal [unix]
      - qhull
      - ann
      - qt >=5
      - pyqt >=5
      - boost # boost module of conda-forge install boost.python and dependency boost-cpp for the cpp libs.
      - libpng
      - ipython
      - pyopengl
   #  - pyqglviewer
   #  - scipy
   #  - matplotlib
   #  - vs2015_runtime [win and py37]
  test:
     requires:
       - pytest
       - matplotlib-base
     imports:
       - openalea.plantgl
       - openalea.plantgl.all
     source_files:
       - test/test_*.py
       - test/data
       - share/
     commands:
       - pytest -v 
