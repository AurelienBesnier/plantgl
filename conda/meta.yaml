{% set data = load_setup_py_data() %}

package:
  name: openalea.plantgl
  version: {{ data.get('version') }}

source:
  path: ..

about:
  home: https://github.com/openalea/plantgl
  license: Cecill-C
  summary: An open-source graphic toolkit for the creation, simulation and analysis of 3D virtual plants.

build:
  number: 1
  preserve_egg_dir: True

requirements:
  host:
      - python {{PY_VER}}
      - numpy
      - eigen
      - cgal-cpp
      - qhull
      - ann
      - qt >=5
      - pyqt >=5
      - boost # boost module of conda-forge install boost.python and dependency boost-cpp for the cpp libs.
      - libpng
      - zlib
      - libglu                            # [linux]
      - setuptools
      - pip
      - xorg-libxfixes                    # [linux]
          
  build:
      - python {{PY_VER}}                 # [win]
      - binutils_impl_linux-64<2.31.0     # [linux]
      - {{ compiler('cxx') }}
      - bison                             # [unix]
      - flex                              # [unix]
      - m2-bison                          # [win]
      - m2-flex                           # [win]
      - menuinst                          # [win]
      - cmake >=3.12.0
      - pkg-config                        # [linux]
      - make                              # [unix]
      - {{ cdt('mesa-libgl-devel') }}      # [linux]
      - {{ cdt('mesa-dri-drivers') }}      # [linux]
      - {{ cdt('libselinux') }}            # [linux]
      - {{ cdt('libxdamage') }}            # [linux]
      - {{ cdt('libxxf86vm') }}            # [linux]
      - {{ cdt('libxext') }}               # [linux]
      - libglu                             # [linux]
  run:
      - python {{PY_VER}}
      - {{ pin_compatible('numpy') }}
      - eigen
      - cgal-cpp                          
      - qhull
      - ann
      - qt >=5
      - pyqt >=5
      - {{ pin_compatible('boost', min_pin='x.x', max_pin='x.x',) }} 
      - libpng
      - zlib
      - xorg-libxfixes                     # [linux]
      - libglu                             # [linux]
      - ipython
      - setuptools
      - pyopengl
      - pyqglviewer                        # [unix]
   #  - scipy
   #  - matplotlib
   #  - vs2015_runtime [win and py37]

test:
   requires:
     - pytest
     - matplotlib-base
   imports:
     - openalea.plantgl
     - openalea.plantgl.all
   source_files:
     - test/**
     - share/**
   commands:
     - cd test
     - pytest -v --ignore=tofix --ignore=ui --ignore=oatest 

