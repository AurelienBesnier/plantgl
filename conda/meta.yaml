# do not edit the following line. It will be updated automatically
{% set version = "2.24.0" %}

package:
  name: openalea.plantgl
  version: {{ version }}

source:
  path: ..

about:
  home: https://github.com/openalea/plantgl
  license: Cecill-C
  summary: An open-source graphic toolkit for the creation, simulation and analysis of 3D virtual plants.

build:
  preserve_egg_dir: True
  number: 1
  features:
    - vc9         [win and py27]
    - vc14        [win and py37]
  track_features:
    - vc9         [win and py27]
    - vc14        [win and py37]

requirements:
  build:
   - python
   - qt =5
   - boost
   - bison [unix]
   - flex [unix]
   - gmp [unix]
   - cgal [unix]
   - m2-bison [win]
   - m2-flex [win]
   - qhull
   - eigen
   - ann
   - pyqglviewer
   - menuinst [win]
   - cmake
   - setuptools
   - openalea.deploy
  run:
   - python
   - qt =5
   - boost
   - gmp [unix]
   - cgal [unix]
   - qhull
   - ann
   - pyqt
   - ipython
   - qtconsole
   - pyopengl
   - pyqglviewer
   - scipy
   - matplotlib
   - vs2008_runtime [win and py27]
   - vs2015_runtime [win and py37]

test:
  requires:
    - nose
  imports:
    - openalea.plantgl
  source_files:
    - test/test_*.py
    - test/data
    - share/
  commands:
    - nosetests -v -I test_viewer.py -I test_projpershape.py -I thread.py -I test_geomprinter.py -I test_coneofperception.py -I test_pointgrid.py -I test_depthsortengine.py -I test_zbufferengine.py -I test_shared_data.py -I test_light.py -I test_image.py
