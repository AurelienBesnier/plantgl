package:
  name: vplants.plantgl
  version: 2.21.1

source:
  path: ..


about:
  home: http://openalea.gforge.inria.fr
  license: GPL/LGPL
  summary: An open-source graphic toolkit for the creation, simulation and analysis of 3D virtual plants.

build:
  preserve_egg_dir: True
  number: 0

requirements:
  build:
   - python
   #- m4
   - setuptools
   - openalea.deploy
   - scons
   - openalea.sconsx
   - qt ==4.8.6 [osx]
   - qt <5 [linux]
   - qt <5 [win]
   - boost
   - bison [unix]
   - flex 2.5.39 [unix]
   - m2-bison [win]
   - m2-flex  [win]
   - cgal [unix]
   - gmp [unix]
   - eigen
   - ann
   - qhull 
   - patchelf [linux]
  run:
   - python
   - openalea.deploy
   - openalea.core
   - qt ==4.8.6 [osx]
   - qt <5 [linux]
   - qt <5 [win]
   - pyqt
   - gmp [unix]
   - mpfr [unix]
   - cgal  [unix]
   - qhull 
   - ann
   - boost
   - path.py

test:
  requires:
    - nose
  imports:
    - openalea.plantgl
  source_files:
    - test/test_*.py
    - test/data
    - share/
  commands:
   - nosetests -v -I test_viewer.py -I test_projpershape.py -I thread.py # -I test_bbox.py -I test_codec.py -I test_geomprinter.py 
